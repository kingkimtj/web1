<head>
건설장비반
</head>
<body>
 <h1>감정의 쓰레기통</h1>
 <input id="change" type="button" value="애들갬성"
  onclick="
   var target = document.querySelector('body');
   if(this.value === '애들갬성'){
     target.style.backgroundColor = 'purple';
     target.style.color = 'white';
     this.value = '어른갬성';

    }else{
     target.style.backgroundColor = 'white';
     target.style.color = 'black';
     this.value = '애들갬성';
   }
  ">

 
 <h2>건설장비반-어이!</h2>
 <h3>평일외출 꿀팁을 알아보자</h3>
 <script> 
  var food = ['닭강정','순대국밥','삼겹살무한리필','경양식','고급진고기','코인노래방','샤브샤브']
  var i = 0;
  while(i < food.length){
   document.write('<li><a href="a'+food[i]+'">'+food[i]+'</a></li>');
   i=i+1;
  }
 </script>
</body>
